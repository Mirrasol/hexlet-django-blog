{% extends "base.html" %}

{% block content %}
    <h1>Список статей</h1>
    <ul>
    {% for article in articles %}
        <li>
            <a href="{% url 'article_show' article.id %}">{{ article.name }}</a>
            <div>{{ article.body|slice:":200" }}</div>
        </li>
    {% endfor %}
    </ul>>
{% endblock %}
